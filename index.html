<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JQuery Widget</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body style="font-family: Arial">
	<form id="form1" runat="server">
		<div class="divClass"> Countries & Cities
			<ul id="source">
				<li data-value="country">United States</li>
				<li data-value="country">Europe</li>
				<li data-value="country">China</li>
				<li data-value="city">New York</li>
				<li data-value="city">Frankfort</li>
				<li data-value="city">Sheng Mai</li>
			</ul>
		</div>
		<div class="divClass" id="divCountries"> Countries
			<ul id="countries"></ul>
		</div>
		<div class="divClass" id="divCities"> Cities
			<ul id="cities"></ul>
		</div>
	</form>
</body>

</html>
